services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: supply-company-app
    container_name: supply-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/entrypoint.sh:/usr/local/bin/entrypoint.sh
    entrypoint: ["entrypoint.sh"]
    networks:
      - supply-network
    depends_on:
      db:
        condition: service_healthy

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: supply-web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - supply-network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: supply-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3306:3306"
    volumes:
      - supply-db-data:/var/lib/mysql
    networks:
      - supply-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD:-root}"]
      retries: 3
      timeout: 5s

networks:
  supply-network:
    driver: bridge

volumes:
  supply-db-data:
    driver: local